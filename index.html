<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<p id="text">Stary Text</p>

<button id="zoomPlus">Plus (+)</button>
<button id="zoomMinus">Minus (-)</button>

<div id="main_grid">
    <svg id="svg_root" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
                <path id="smallGridPath" d="M 20 0 L 0 0 0 20" fill="none" stroke="gray" stroke-width="0.5"/>
            </pattern>
            <pattern id="grid" width="200" height="200" patternUnits="userSpaceOnUse">
                <rect id="gridRect" width="200" height="200" fill="url(#smallGrid)"/>
                <path id="gridPath" d="M 200 0 L 0 0 0 200" fill="none" stroke="gray" stroke-width="1"/>
            </pattern>
        </defs>
        <rect id="rect" width="100%" height="100%" fill="url(#grid)"/>
        <polygon id="wall_1" points="220,10 300,210 170,250 123,234" style="fill:transparent;stroke:purple;stroke-width:3"/>
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
</div>

</html>
