<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<p id="text">Stary Text</p>

<button id="zoomPlus">Plus (+)</button>
<button id="zoomMinus">Minus (-)</button>

<div id="main_grid">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
                <path d="M 20 0 L 0 0 0 20" fill="none" stroke="gray" stroke-width="1"/>
            </pattern>
            <pattern id="grid" width="200" height="200" patternUnits="userSpaceOnUse">
                <rect width="200" height="200" fill="url(#smallGrid)"/>
                <path d="M 200 0 L 0 0 0 200" fill="none" stroke="gray" stroke-width="5"/>
            </pattern>
        </defs>
        <rect id="svg_canvas" width="80%" height="80%" fill="url(#grid)"/>
    </svg>
</div>

</html>
